<body>
    <h1 class="titulos">IDENTIDAD TRIGONOMÉTRICA</h1>
    <h2 class="subtitulos">Una identidad trigonométrica viene dada por:</h2>
    <center><img class="imagen" src="identidad.jpg"  alt="50px" ></center>
    <h3 class="subtitulos">Verificar que la identidad sea correcta calculando cada lado de la ecuación, sustitutendo x. </h3>
    <center><img  src="identidad1.jpg" alt="50pxx"></center>
<script>
    var x=Math.PI/5
    var l=Math.pow(Math.cos(x/2),2);
    document.write("<div class=suma> EL LADO IZQUIERDO ES: ",l,"</div>");
</script>
<script>
    var x2=Math.PI/5
    var l2=Math.tan(x2)+Math.sin(x2)/(2*Math.tan(x2));
    var l2=Math.pow(Math.cos(x2/2),2);
    document.write("<div class=suma> EL LADO DERECHO ES: ",l2,"</div>");
</script>
</body>
